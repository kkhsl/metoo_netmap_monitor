server.port=8930
server.servlet.context-path=/
server.application.name=metoo_netmap_monitor

spring.profiles.active=link
#spring.profiles.active=self

#Mysql
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/metoo_netmap_monitor?useSSL=false&useUniCode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

#spring.datasource.url=jdbc:mysql://localhost:3306/netmap_monitor?useSSL=false&useUniCode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=UTC
#spring.datasource.username=root
#spring.datasource.password=metoo89745000

#Mybatis \u6301\u4E45
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.metoo.monitor.core.entity
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.configuration.map-underscore-to-camel-case=true

spring.servlet.multipart.max-request-size=1024MB
spring.servlet.multipart.max-file-size=1024MB

client.unit.sync.switch=false
